<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ultimate Rock Paper Scissors</title>
    <link href=" rel="stylesheet">
    <link rel="stylesheet" href="https://ccastillo650.github.io/rps/css/styles.css">
  </head>
  <body id="body">
    <div id="modal">
        <div id="container">
            <div id="image-splash">
              <img src="https://ccastillo650.github.io/rps/IMG_4662%20(4).jpg"
            </div>
           </div>
           <footer>
            <div class='footer-wrapper'>
                <h4>Lets Play Rock Paper Scissors</h4>
                <div id='start' class='button'>
                  <button>Begin</button>
                </div>

            </div>
           </footer>
    </div>
    <div id='modal-second'>
        <div id="container">
            <h2>LET'S PLAY!</h2>
              <div id="splash">
                <img src="IMG_4662 (4).jpg" alt="">
              </div>
             </div>
             <footer>
              <div class='footer-wrapper'>
                  <h4></h4>
                  <div class="weapons">
                    <img id="paper" src="IMG_4662.jpg" alt="">
                    <img id="scissors" src="IMG_4662 (3).jpg" alt="">
                    <img id="rock" src="IMG_4662 (2).jpg" alt="">
                  </div>
                    <button id="start-btn">Begin</button>
              </div>
             </footer>
    </div>
    <div id='modal-third'>
        <div id="container">
            <h2 id='winner-title'></h2>
              <div id="img-result">
                <div id="YOU">
                    <div class="img-box">
                        <img class='hide' id='user-paper' src="ccastillo650.github.io/rps.github.io/IMG_4662.jpg" alt="">
                        <img class='hide' id='user-rock' src="ccastillo650.github.io/rps.github.io/IMG_4662 (2).jpg" alt="">
                        <img class='hide' id='user-scissors' src="ccastillo650.github.io/rps.github.io/IMG_4662 (3).jpg" alt="">
                    </div>
                    <h3>YOU</h3>
                </div>
                <div class='vs'>
                  <h1>VS</h1>
                </div>
                <div id="NOT YOU">
                    <div class="img-box">
                        <img class='hide' id='computer-paper' src="ccastillo650.github.io/rps.github.io/IMG_4662.jpg" alt="">
                        <img class='hide' id='computer-rock' src="ccastillo650.github.io/rps.github.io/IMG_4662 (2).jpg" alt="">
                        <img class='hide' id='computer-scissors' src="ccastillo650.github.io/rps.github.io/IMG_4662 (3).jpg" alt="">
                    </div>
                    <h3>NOT YOU</h3>
                </div>
              </div>
             </div>
             <footer>
              <div class='footer-wrapper'>
                    <button id="try-again">TRY AGAIN</button>
              </div>
             </footer>
    </div>
    <script src="js/game.js"></script>
                                                                                    
  </body>
</html>
